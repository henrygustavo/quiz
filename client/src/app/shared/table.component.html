<section class="col-sm-12">
    <h3>{{title}}</h3>

    <table class="table table-striped table-bordered table-inverse">
        <thead class="">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Parent Code</th>
                <th>Parent Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of locations">
                <td>{{location.code}}</td>
                <td>{{location.name}}</td>
                <td>{{location.parentCode}}</td>
                <td>{{location.parentName}}</td>
            </tr>
        </tbody>
    </table>

</section>
