<section class="col-lg-10 col-lg-offset-1">
    <h3>{{title | uppercase}}</h3>

    <table class="table table-striped table-bordered table-inverse">
        <thead>
            <tr>
                <th>CODIGO</th>
                <th>NOMBRE</th>
                <th>CODIGO PADRE</th>
                <th>DESCRIPCION PADRE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of locations">
                <td>{{location.code}}</td>
                <td>{{location.name}}</td>
                <td>{{location.parentCode}}</td>
                <td>{{location.parentName}}</td>
            </tr>
        </tbody>
    </table>

</section>
